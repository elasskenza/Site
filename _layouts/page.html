---
layout: default
---

@media (min-width: 64em)
.page {
    float: right;
    width: calc(100% - 200px);
    padding-right: 200px;
    padding-left: 3em;
}

<!-- page.html -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-description">{{ page.description }}</p>
          </header>

          <article>
            {{ content }}
          </article>

        </div>
